<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

  background: radial-gradient(rgb(255, 255, 255), rgb(224, 141, 245));
}
img{
    width: 300px;
    mix-blend-mode: darken;
}

#noButton {
  position: absolute;

  margin-top: 30px;
}

#yesButton {

}

.header_text {

.btn {

  padding: 15px 32px;
  text-align: center;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;

  border: none;
  border-radius: 12px;

#credit{

  </head>

              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
